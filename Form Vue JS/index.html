<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue JS</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <div id="app">
    <h1>Список дел</h1>
    <p>Добавьте в список новые значения</p>
    <!-- Помещаем значение поля в переменную userText -->
    <input type="text" v-model="userText" placeholder="Введите текст">
    <button @click="addToList">Добавить дело</button>

    <!-- Блок будет показан когда массив будет наполнен -->
    <div v-if="toDoList.length != 0">
      <ol>
        <!-- Выводим все элементы из массива -->
        <li v-for="(el, i) in toDoList">{{ el | trim }} <button @click="deleteItem(i)">Удалить</button></li>
      </ol>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
